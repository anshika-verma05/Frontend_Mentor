<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="icon" href="./logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>
<body>

    <div class="contact-form">
      
      <header class="head">
        <img src="./logo.png" alt="logo png" width="80" height="84">
        <h1>Contact Us</h1>
      </header>
        
<hr>
     <div class="form">
        <form>
           
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            
            
            <label for="email"><i class="fas fa-envelope icon"></i> Email</label> 
            <input type="email" id="email" name="email" required>
            
            
            <label for="phone"><i class="fas fa-phone icon"></i>Phone Number</label>
            <input type="tel" id="phone" name="phonr" required>

            <label for="message">  <i class="fas fa-comment icon"></i>Message</label>
            <textarea id="message" name="message" maxlength="50"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    </div>

</body>
</html>
